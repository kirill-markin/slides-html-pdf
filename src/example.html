<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Art of Minimalism</title>
    <link rel="stylesheet" href="../src/assets/styles/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="slide" id="slide-1">
    <div class="content">
        <h1>THE ART OF<br>DOING LESS</h1>
        <div class="subtitle">A minimalist guide to everything</div>
    </div>
    <style>
        #slide-1 {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Space Mono', monospace;
        }

        #slide-1 .content {
            text-align: center;
        }

        #slide-1 h1 {
            font-size: 5em;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #slide-1 .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</div>

<div class="slide" id="slide-2">
    <div class="grid grid-3">
        <div class="item">
            <div class="number">01</div>
            <div class="text">Less is more</div>
        </div>
        <div class="item">
            <div class="number">02</div>
            <div class="text">Simple beats complex</div>
        </div>
        <div class="item">
            <div class="number">03</div>
            <div class="text">Quality over quantity</div>
        </div>
    </div>
    <style>
        #slide-2 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
        }

        #slide-2 .item {
            text-align: center;
            padding: 40px;
            background: #f5f5f5;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        #slide-2 .item:hover {
            transform: translateY(-10px);
        }

        #slide-2 .number {
            font-size: 3em;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        #slide-2 .text {
            font-size: 1.5em;
            color: #444;
        }
    </style>
</div>

<div class="slide" id="slide-3">
    <div class="content">
        <div class="quote">"Perfection is achieved not when there is nothing more to add, but when there is nothing left to take away"</div>
        <div class="author">— Antoine de Saint-Exupéry</div>
    </div>
    <style>
        #slide-3 {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            color: white;
        }

        #slide-3 .content {
            max-width: 800px;
            text-align: center;
            padding: 0 80px;
        }

        #slide-3 .quote {
            font-size: 2.5em;
            line-height: 1.4;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #slide-3 .author {
            font-size: 1.2em;
            opacity: 0.7;
        }
    </style>
</div>

<div class="slide" id="slide-4">
    <div class="content">
        <h2>Thank You</h2>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <style>
        #slide-4 {
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            color: white;
        }

        #slide-4 .content {
            text-align: center;
        }

        #slide-4 h2 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #slide-4 .dots {
            margin-top: 40px;
        }

        #slide-4 .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            margin: 0 8px;
            opacity: 0.6;
            animation: pulse 1.5s infinite;
        }

        #slide-4 .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        #slide-4 .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }
    </style>
</div>

</body>
</html>
